<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: white; margin-bottom: 3rem; margin-top: 3rem;">Leaderboard</h1>
  <div class="table-container">
    <input type="text" id="search-bar" placeholder="Search by name..." oninput="filterTable()" style="margin-bottom: 2rem; background-color: #2c2a2a;border: 1px solid white; color: white; width: 60%;">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Easy</th>
          <th>Medium</th>
          <th>Hard</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button id="prev-btn" onclick="changePage(-1)" disabled>Previous</button>
      <button id="next-btn" onclick="changePage(1)">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
